version: '3.7'

services:
    database_rentx:
        image: postgres
        container_name: database_rentx
        restart: always
        ports:
            - 5432:5432
        environment:
            - POSTGRES_USER=docker
            - POSTGRES_PASSWORD=docker
            - POSTGRES_DB=rentx
        volumes:
            - pgdata:/data/postgres
    app:
        build: .
        container_name: rentx
        ports:
            - 3000:3000
        volumes:
            - .:/usr/app
        links:
            - database_rentx
        depends_on:
            - database_rentx



volumes:
    pgdata:
        driver: local
